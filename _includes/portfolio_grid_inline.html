
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="portfolio-flex-row">
                {% for item in site.data.portfolio %}
                    {% if forloop.index <= 9 %}
                        <div class="portfolio-flex-item portfolio-item">
                            <a href="#portfolioModal-{{ forloop.index }}" class="portfolio-link" data-toggle="modal">
                                <div class="caption">
                                    <div class="caption-content">
                                        <i class="fa fa-search-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img src="/img/portfolio/{{ item.thumbnail }}" class="img-responsive" alt="{{ item.title }}">
                            </a>
                        </div>
                    {% else %}
                        {% break %}
                    {% endif %}
                {% endfor %}
            </div>
            {% if site.data.portfolio.size > 9 %}
                <a href="/portfolio" class="btn btn-success btn-view-all">View all</a>
            {% endif %}
        </div>
    </section>
