<section id="original">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1>{{ site.data.shop[page.product].title }} - ${{ site.data.shop[page.product].price }}</h1>
                <div class="splide">
                    <div class="splide__track">
                        <ul class="splide__list">
                            {% for image in site.data.shop[page.product].images %}
                            <li class="splide__slide">
                                <div class="original-image-container">
                                    <img src="/img/shop/{{image}}" />
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <a href="/index.html?product={{ page.product }}#contact" class="btn btn-success btn-view-all">Buy now</a>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const width = window.innerWidth
        console.log(width);

        if (width > 400) {
            let height = window.innerHeight - 150;
            if (height > 700) {
                height = 700
            }
            new Splide( '.splide', {
                type: 'loop',
                height: height
            }).mount();
        } else {
            new Splide( '.splide', {
                type: 'loop'
            }).mount();
        }
    });
</script>
